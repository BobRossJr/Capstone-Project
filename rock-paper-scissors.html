<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/837a8073e0.js" crossorigin="anonymous"></script>
    <title>Rock Paper Scissors</title>
    
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="css/RPS.css"/>
    <script src="js/rps.js"></script>
    <script src="js/utility.js"></script>    

</head>
<body id="rpsBody">

    <!-- Page header -->

    <h1>
        Rock Paper Scissors
    </h1>

    <!-- Notification -->

    <div class="notificationClass notificationEnterClass" id="noti">
        <i id="notiExclamation" class="fa-solid fa-exclamation vertical-center fa-2xl" style="position: absolute;"></i>
        <div id="notiText" class="vertical-center">
            Sample
        </div>
    </div>
    
    <!-- Overall score -->

    <h2 class="scores" id="leftScore"></h2>
    <h2 class="scores" id="rightScore"></h2>

    <!-- Game -->

    <div class="gameBox" style="height: 46vh;">

        <button id="r" class="gameButton rpsButton" onclick="play(0)">
            <i class="fa-solid fa-hand-back-fist fa-3x"></i>
        </button>

        <button id="p" class="gameButton rpsButton" onclick="play(1)">
            <i class="fa-solid fa-hand fa-3x"></i>
        </button>

        <button id="s" class="gameButton rpsButton" onclick="play(2)">
            <i class="fa-solid fa-hand-scissors fa-3x"></i>
        </button>

        <h2 id="result" style="color: brown; text-shadow: black 2px 2px; position: relative; top: 60px;"> Select your move</h2>

        <span id="playerScore">
            <i class="fa-solid fa-x fa-5x Xscores" id="ps1"></i>
            <i class="fa-solid fa-x fa-7x Xscores" id="ps2"></i>
            <i class="fa-solid fa-x fa-9x Xscores" id="ps3"></i>
        </span>

        <span id="computerScore">
            <i class="fa-solid fa-x fa-9x Xscores" id="cs3"></i>
            <i class="fa-solid fa-x fa-7x Xscores" id="cs2"></i>
            <i class="fa-solid fa-x fa-5x Xscores" id="cs1"></i>
        </span>

    </div>

    <!-- Result Box -->

    <div class="smallGameBox" id="leftSmallGameBox">
        <h2 class="smallBoxHeader">Player</h2>
        <i class="fa-solid fa-hand-back-fist fa-8x displayMoves" id="playerRock"></i>
        <i class="fa-solid fa-hand fa-8x displayMoves" id="playerPaper"></i>
        <i class="fa-solid fa-hand-scissors fa-8x displayMoves" id="playerScissors"></i>
        <h2 id="boxResultTextPlayer" class="smallBoxBelowText">Sample</h2>
    </div>
    <div class="smallGameBox" id="rightSmallGameBox">
        <h2 class="smallBoxHeader">Computer</h2>
        <i class="fa-solid fa-hand-back-fist fa-8x displayMoves" id="computerRock"></i>
        <i class="fa-solid fa-hand fa-8x displayMoves" id="computerPaper"></i>
        <i class="fa-solid fa-hand-scissors fa-8x displayMoves" id="computerScissors"></i>
        <h2 id="boxResultTextComputer" class="smallBoxBelowText">Sample</h2>
    </div>

    <!-- Win Box -->

    <div id="winBox" hidden>
        <h2 id="endText" style="font-size: 35px;">endText</h2>
        <button class="gameButton" id="restartButton" onclick="location.reload()">RESTART</button>

        <div id="questionBox" hidden>
            <div class="flexDiv">
                ?
            </div>

            <div id="infoBox">
                <h3>
                    A reverse sweep is when someone keeps on 
                    losing in a series with no score until the 
                    final game and then wins every remaining game
                </h3>
            </div>
        </div>

    </div>
</body>
</html>
