<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Capstone Project</title>
	<script src="js/utility.js"></script>

<body>
	<!-- Page header -->

	<h1>
		Capstone Project
	</h1>

	<div class="notificationClass notificationEnterClass" id="noti">
        <i id="notiExclamation" class="fa-solid fa-exclamation vertical-center fa-2xl" style="position: absolute;"></i>
        <div id="notiText">
            Sample
        </div>
    </div>

	<!-- Header text -->
	<div class="mainContainer">
		<h2 id="headerText">Welcome to my Capstone Project!<br>
			Try to complete all achievements throughout games!
		</h2>

		<!-- Game buttons -->

		<div class="innerContainer">
			<div class="gameContainer">
				<script>
					gg = () => {
						window.location.href = "guessing-game.html"
					}
					rps = () => {
						window.location.href = "rock-paper-scissors.html"
					}
					ttt = () => {
						window.location.href = "tic-tac-toe.html"
					}
					tft = () => {
						window.location.href = "2048.html"
					}
				</script>
				<button class="selectButton" onclick="gg()">
				<a href="guessing-game.html">Guessing Game</a>
				</button>
	
				<button class="selectButton" onclick="rps()">
				<a href="rock-paper-scissors.html">Rock Paper Scissors</a>
				</button>
	
				<button class="selectButton" onclick="ttt()">
				<a href="tic-tac-toe.html">2 Player Tic Tac Toe</a>	
				</button>

				<button class="selectButton" onclick="tft()">
					<a href="2048.html">2048</a>	
				</button>
				
			</div>

			<div class="break"></div>
	
			<div class="gameContainer" id="otherContainer">
				<script>
					ach = () => {
						window.location.href = "achievements.html"
					}
					cont = () => {
						window.location.href = "controls.html"
					}
				</script>
				<button id="achievementsButton" class="selectButton" onclick="ach()">
				<a href="achievements.html">Achievements</a>
				</button>
	
				<button class="selectButton" onclick="cont()">
				<a href="controls.html">Controls</a>
				</button>
			</div>
		</div>

	</div>
