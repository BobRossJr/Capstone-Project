<!DOCTYPE html> 
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Capstone Project</title>
	<script src="js/utility.js"></script>
	<script src="js/controls.js"></script>
	<audio src="https://assets.mixkit.co/active_storage/sfx/2568/2568-preview.mp3"></audio>
	<script src="https://kit.fontawesome.com/837a8073e0.js" crossorigin="anonymous"></script>

	<link rel="stylesheet" type="text/css" href="css/style.css"/>
	<link rel="stylesheet" type="text/css" href="css/index.css"/>
	<!-- SCHOOL COMPUTERS ARE 1600x1200 -->
	<!-- SMALL LAPTOPS AT SCHOOL ARE 1366x768 WTF IM TOO BAD AT CSS FOR THIS -->

	<!-- khanh sugestyions:
		colors in discord for 2048
		circles not rectangles
		more images like background image for index.html -->
</head>

<body>
	<!-- Page header -->

	<h1>
		Capstone Project
	</h1>

	<div class="notificationClass notificationEnterClass " id="noti">
        <i id="notiExclamation" class="fa-solid fa-exclamation vertical-center fa-2xl" style="position: absolute;"></i>
        <div id="notiText">
            Sample
        </div>
    </div>

	<!-- Header text -->
	<div class="mainContainer">
		<h2 id="headerText">Welcome to my Capstone Project!<br>
			Try to complete all achievements throughout games!
		</h2>

		<!-- Game buttons -->

		<div class="innerContainer">
			<div class="gameContainer">
				<script>
					gg = () => {
						setTimeout(() => {
							window.location.href = "guessing-game.html";
						}, 100);	
					}
					rps = () => {
						setTimeout(() => {
							window.location.href = "rock-paper-scissors.html";
						}, 100);	
					}
					ttt = () => {
						setTimeout(() => {
							window.location.href = "tic-tac-toe.html";
						}, 100);	
					}
					tft = () => {
						setTimeout(() => {
							window.location.href = "2048.html";
						}, 100);
					}
				</script>
				<button class="selectButton buttonSound" onclick="gg()">
					Guessing Game
				</button>
	
				<button class="selectButton buttonSound" onclick="rps()">
					Rock Paper Scissors
				</button>
	
				<button class="selectButton buttonSound" onclick="ttt()">
					2 Player Tic Tac Toe
				</button>

				<button class="selectButton buttonSound" onclick="tft()">
					2048
				</button>
				
			</div>

			<div class="break"></div>
	
			<div class="gameContainer" id="otherContainer">
				<script>
					ach = () => {
						setTimeout(() => {
							window.location.href = "achievements.html";
						}, 100);
					}
					cont = () => {
						setTimeout(() => {
							window.location.href = "controls.html";
						}, 100);
					}
				</script>
				<button id="achievementsButton" class="selectButton buttonSound" onclick="ach()">
					Achievements
				</button>
	
				<button class="selectButton buttonSound" onclick="cont()">
					Controls
				</button>
			</div>
		</div>

	</div>		
</body>
</html>
