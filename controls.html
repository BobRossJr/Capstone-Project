<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/utility.js" defer></script>
    <script src="js/controls.js"></script>
    <script src="https://kit.fontawesome.com/837a8073e0.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <link rel="stylesheet" type="text/css" href="css/controls.css"/>
    <link rel="icon" type="image/x-icon" href="icon.png">
    <title>Controls</title>
    <link rel="shortcut icon" href="#">
</head>
<body>
    <h1 style="position: relative;">Controls</h1>
    <div class="gameBox" id="controlsBox">
        <div class="divFlexRow">
            <h2 class="rowHeader">General/Home page</h2>
            
            <div class="controlBox border">
                <div class="letterBox border">H</div>
                <div class="letterText">Returns to home page</div>
            </div>

            <div class="controlBox border">
                <div class="letterBox border">R</div>
                <div class="letterText">Reloads current page</div>
            </div>

            <div class="controlBox border">
                <div class="letterBox border">C</div>
                <div class="letterText">Opens this controls page</div>
            </div>

            <div class="controlBox border">
                <div class="letterBox border">Shift + A</div>
                <div class="letterText">Opens achievement page</div>
            </div>
        </div>
        <div class="divFlexRow">
            <h2 class="rowHeader">Game Specific</h2>

            <div class="controlBox border">
                <div class="letterBox border">WASD/←↑→↓</div>
                <div class="letterText">Move 2048 direction</div>
            </div>

            <div class="controlBox border">
                <div class="letterBox border">Enter</div>
                <div class="letterText">Submit guess or start Tic Tac Toe</div>
            </div>

            <div class="controlBox border">
                <div class="letterBox border">1-3</div>
                <div class="letterText">Rock paper scissors</div>
            </div>

            <div class="controlBox border">
                <div class="letterBox border">Numpad</div>
                <div class="letterText">Select Tic Tac Toe move</div>
            </div>
        </div>
    </div>

    <button id="muteButton" class="buttonSound" onclick="toggleMute()">
		<i id="muteIcon" class="fa-solid fa-volume-high fa-2xl"></i>
		<i id="muteIcon" class="fa-solid fa-volume-off fa-2xl"></i>
	</button>

    <button hidden id="skipButton" class="buttonSound" onclick="skipSong()">
		<i class="fa-solid fa-forward fa-2xl"></i>
	</button>
</body>
</html>
