<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ear Trainer</title>
    <script defer src="js/eartrainer.js"></script>
    <script defer src="js/utility.js"></script>
    <script defer src="js/controls.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <link rel="stylesheet" type="text/css" href="css/eartrainer.css"/>
    <script src="https://kit.fontawesome.com/837a8073e0.js" crossorigin="anonymous"></script>
</head>
<body>
    <h1>Ear Trainer</h1>

    <div id="mainContainer">
        <div id="upperContainer">
            <div id="noteSelectionButton">
                <h3>Select Notes</h3>
            </div>
        </div>
        <div id="restOfContainer">
            <div class="sideBox" id="wrongBox">
                <div class="innerBottomSideBox">
                    <h3>Correct</h3>
                </div>
                <div class="scoreHolder"><h3 id="correctScore">0</h3></div>
            </div>

            <div id="gameContainer">
                <div id="noteButtonContainer">
                    <button onclick="checkAnswer('C')" class="gameButton">C</button>
                    <button onclick="checkAnswer('D')" class="gameButton">D</button>
                    <button onclick="checkAnswer('E')" class="gameButton">E</button>
                    <button onclick="checkAnswer('F')" class="gameButton">F</button>
                    <button onclick="checkAnswer('G')" class="gameButton">G</button>
                    <button onclick="checkAnswer('A')" class="gameButton">A</button>
                    <button onclick="checkAnswer('B')" class="gameButton">B</button>
                </div>
                <button id="listenButton" class="gameButton">Listen</button>
                <button id="nextNote" class="gameButton">Next Note</button>
            </div>

            <div class="sideBox" id="correctBox">
                <div class="innerBottomSideBox">
                    <h3>Incorrect</h3>
                </div>
                <div class="scoreHolder"><h3 id="incorrectScore">0</h3></div>
            </div>
        </div>
        <div id="mainBottomContainer">
            <div id="scorePercentage">
                <h3 id="scorePercentageText">0%</h3>
            </div>
        </div>
        <div id="noteSelection" hidden>
            <div id="topSelection">
                <h3>Enable Trombone Notes</h3>
                <input class="checkBoxOptions" id="tromboneMode" checked="true" type="checkbox">
                <h3>C Major</h3>
            </div>
            <div id="middleSelection">
                <div>C</div>
                <div>D</div>
                <div>E</div>
                <div>F</div>
                <div>G</div>
                <div>A</div>
                <div>B</div>
            </div>
            <div id="bottomSelection">
                <input class="checkBoxOptions" id="C" checked="true" type="checkbox">
                <input class="checkBoxOptions" id="D" checked="true" type="checkbox">
                <input class="checkBoxOptions" id="E" checked="true" type="checkbox">
                <input class="checkBoxOptions" id="F" type="checkbox">
                <input class="checkBoxOptions" id="G" type="checkbox">
                <input class="checkBoxOptions" id="A" type="checkbox">
                <input class="checkBoxOptions" id="B" type="checkbox">
            </div>
        </div>
    </div>

    <button id="muteButton" class="buttonSound" onclick="toggleMute()">
		<i id="muteIcon" class="fa-solid fa-volume-high fa-2xl"></i>
		<i id="muteIcon" class="fa-solid fa-volume-off fa-2xl"></i>
	</button>

	<button hidden id="skipButton" class="buttonSound" onclick="skipSong()">
		<i class="fa-solid fa-forward fa-2xl"></i>
	</button>
</body>
</html>
