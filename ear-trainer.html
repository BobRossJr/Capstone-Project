<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ear Trainer</title>
    <script defer src="js/eartrainer.js"></script>
    <script defer src="js/utility.js"></script>
    <script defer src="js/controls.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <link rel="stylesheet" type="text/css" href="css/eartrainer.css"/>
    <link rel="icon" type="image/x-icon" href="icon.png">
    <script src="https://kit.fontawesome.com/837a8073e0.js" crossorigin="anonymous"></script>
</head>
<body>
    <h1>Ear Trainer</h1>
    <!-- Audios here not google drive cus stupid policy or wtvr idk i aint reading allat -->
    <span hidden>
        <audio src="audio/Piano-C.wav" class="audios">C</audio>
        <audio src="audio/Piano-Db.wav" class="audios">Db</audio>
        <audio src="audio/Piano-D.wav" class="audios">D</audio>
        <audio src="audio/Piano-Eb.wav" class="audios">Eb</audio>
        <audio src="audio/Piano-E.wav" class="audios">E</audio>
        <audio src="audio/Piano-F.wav" class="audios">F</audio>
        <audio src="audio/Piano-Gb.wav" class="audios">Gb</audio>
        <audio src="audio/Piano-G.wav" class="audios">G</audio>
        <audio src="audio/Piano-Ab.wav" class="audios">Ab</audio>
        <audio src="audio/Piano-A.wav" class="audios">A</audio>
        <audio src="audio/Piano-Bb.wav" class="audios">Bb</audio>
        <audio src="audio/Piano-B.wav" class="audios">B</audio>
        <audio src="audio/Piano-Cu.wav" class="audios">Cu</audio>
    </span>

    <div id="mainContainer">
        <div id="upperContainer">
            <div id="noteSelectionButton" data-selecting-notes="false">
                <h3>Select Notes</h3>
            </div>
        </div>
        <div id="restOfContainer">
            <div class="sideBox" id="wrongBox">
                <div class="innerBottomSideBox">
                    <h3 class="wrongRightText">Correct</h3>
                </div>
                <div class="scoreHolder"><h3 id="correctScore">0</h3></div>
            </div>

            <div id="gameContainer">
                <div id="pianoContainer" data-can-click="true">
                    <button onclick="clickKey('Db')" class="gameButton pianoKey pianoBlackKey" id="Db">C#<br>Db</button>
                    <button onclick="clickKey('Eb')" class="gameButton pianoKey pianoBlackKey" id="Eb">D#<br>Eb</button>
                    <button onclick="clickKey('Gb')" class="gameButton pianoKey pianoBlackKey" id="Gb">F#<br>Gb</button>
                    <button onclick="clickKey('Ab')" class="gameButton pianoKey pianoBlackKey" id="Ab">G#<br>Ab</button>
                    <button onclick="clickKey('Bb')" class="gameButton pianoKey pianoBlackKey" id="Bb">A#<br>Bb</button>
                    <button onclick="clickKey('C')" class="gameButton pianoKey pianoWhiteKey" id="C">C</button>
                    <button onclick="clickKey('D')" class="gameButton pianoKey pianoWhiteKey" id="D">D</button>
                    <button onclick="clickKey('E')" class="gameButton pianoKey pianoWhiteKey" id="E">E</button>
                    <button onclick="clickKey('F')" class="gameButton pianoKey pianoWhiteKey" id="F">F</button>
                    <button onclick="clickKey('G')" class="gameButton pianoKey pianoWhiteKey" id="G">G</button>
                    <button onclick="clickKey('A')" class="gameButton pianoKey pianoWhiteKey" id="A">A</button>
                    <button onclick="clickKey('B')" class="gameButton pianoKey pianoWhiteKey" id="B">B</button>
                    <button onclick="clickKey('Cu')" class="gameButton pianoKey pianoWhiteKey" id="Cu">C</button>
                </div>
                <div id="buttonHolder">
                    <button id="listenButton" class="gameButton">Play Note</button>
                </div>

            </div>

            <div class="sideBox" id="correctBox">
                <div class="innerBottomSideBox">
                    <h3 class="wrongRightText">Incorrect</h3>
                </div>
                <div class="scoreHolder"><h3 id="incorrectScore">0</h3></div>
            </div>
        </div>
        <div id="mainBottomContainer">
            <div id="scorePercentage">
                <h3 id="scorePercentageText">0%</h3>
            </div>
        </div>
    </div>

    <button id="muteButton" class="buttonSound" onclick="toggleMute()">
		<i id="muteIcon" class="fa-solid fa-volume-high fa-2xl"></i>
		<i id="muteIcon" class="fa-solid fa-volume-off fa-2xl"></i>
	</button>

	<button hidden id="skipButton" class="buttonSound" onclick="skipSong()">
		<i class="fa-solid fa-forward fa-2xl"></i>
	</button>
</body>
</html>
