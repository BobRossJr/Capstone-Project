<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/2048.css">
	<script src="https://kit.fontawesome.com/837a8073e0.js" crossorigin="anonymous"></script>
	<script src="js/2048.js"></script>
	<script src="js/utility.js" defer></script>
	<script src="js/controls.js"></script>
	<title>2048</title>
</head>
<body>

	<div class="notificationClass notificationEnterClass" id="noti">
        <i id="notiExclamation" class="fa-solid fa-exclamation vertical-center fa-2xl" style="position: absolute;"></i>
        <div id="notiText">
            Sample
        </div>
    </div>

	<div class="smallGameBox" id="hsBox">
		<h3 id="hsText">Highscore</h3>
		<div id="scoreBox">
			<h2 id="hsHolder">0</h2>
		</div>
	</div>

	<h1 id="scoreHolder">2048</h1>

	<div class="squreGameBox" id="boxMod">
		<div id="00" class="numBox"></div>
		<div id="01" class="numBox"></div>  
		<div id="02" class="numBox"></div>
		<div id="03" class="numBox"></div>

		<div id="10" class="numBox"></div>
		<div id="11" class="numBox"></div>  
		<div id="12" class="numBox"></div>
		<div id="13" class="numBox"></div>

		<div id="20" class="numBox"></div>
		<div id="21" class="numBox"></div>  
		<div id="22" class="numBox"></div>
		<div id="23" class="numBox"></div>

		<div id="30" class="numBox"></div>
		<div id="31" class="numBox"></div>  
		<div id="32" class="numBox"></div>
		<div id="33" class="numBox"></div>

		<div class="cover" id="gameCover">
			<h2 class="coverText">You lose!</h2>
			<div class="restart"></div>
			<div class="break"></div>
			<button hidden id="buttonSmall" class="coverButton" onclick="location.reload()">RESTART</button>
		</div>
	</div>
</body>
</html>
