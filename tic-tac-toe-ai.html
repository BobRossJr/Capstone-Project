<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <script src="js/tttAI.js"></script>
    <script src="js/utility.js" defer></script>
    <script src="js/controls.js"></script>
    <script src="https://kit.fontawesome.com/837a8073e0.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <link rel="stylesheet" type="text/css" href="css/ttt.css"/>
</head>
<body>
    
    <h2 class="scores" id="leftScore">0</h2>
    <h2 class="scores" id="rightScore">0</h2>

    <div class="notificationClass notificationEnterClass" id="noti">
        <i id="notiExclamation" class="fa-solid fa-exclamation vertical-center fa-2xl" style="position: absolute;"></i>
        <div id="notiText">
            Sample
        </div>
    </div>

    <h1>
        Tic Tac Toe (AI)
    </h1>
    
    <div class="squreGameBox" id="game">
        <span>
            <div class="toeBox" onclick="clickTile(0,0); aiTrigger();" id="one">
                <i class="fa-solid fa-x fa-10x" id="00x"></i>
                <i class="fa-solid fa-o fa-10x" id="00o"></i>
            </div>
            <div class="toeBox" onclick="clickTile(1,0); aiTrigger();" id="two">
                <i class="fa-solid fa-x fa-10x" id="10x"></i>
                <i class="fa-solid fa-o fa-10x" id="10o"></i>
            </div>
            <div class="toeBox" onclick="clickTile(2,0); aiTrigger();" id="three">
                <i class="fa-solid fa-x fa-10x" id="20x"></i>
                <i class="fa-solid fa-o fa-10x" id="20o"></i>
            </div>
        </span>

        <span>
            <div class="toeBox" onclick="clickTile(0,1); aiTrigger();" id="four">
                <i class="fa-solid fa-x fa-10x" id="01x"></i>
                <i class="fa-solid fa-o fa-10x" id="01o"></i>
            </div>
            <div class="toeBox" onclick="clickTile(1,1); aiTrigger();" id="five">
                <i class="fa-solid fa-x fa-10x" id="11x"></i>
                <i class="fa-solid fa-o fa-10x" id="11o"></i>
            </div>
            <div class="toeBox" onclick="clickTile(2,1); aiTrigger();" id="six">
                <i class="fa-solid fa-x fa-10x" id="21x"></i>
                <i class="fa-solid fa-o fa-10x" id="21o"></i>
            </div>
        </span>

        <span>
            <div class="toeBox" onclick="clickTile(0,2); aiTrigger();" id="seven">
                <i class="fa-solid fa-x fa-10x" id="02x"></i>
                <i class="fa-solid fa-o fa-10x" id="02o"></i>
            </div>
            <div class="toeBox" onclick="clickTile(1,2); aiTrigger();" id="eight">
                <i class="fa-solid fa-x fa-10x" id="12x"></i>
                <i class="fa-solid fa-o fa-10x" id="12o"></i>
            </div>
            <div class="toeBox" onclick="clickTile(2,2); aiTrigger();" id="nine">
                <i class="fa-solid fa-x fa-10x" id="22x"></i>
                <i class="fa-solid fa-o fa-10x" id="22o"></i>
            </div>
        </span>

        <div class="cover" id="tttCover">
            <button class="coverButton" onclick="startGame()" style="position: absolute;">PLAY</button>
            <div class="break"></div>
            <button id="buttonSmall" class="coverButton" onclick="resetScores()">RESET SCORES</button>
            <button id="buttonSmall" class="coverButton" onclick="goTo(0)">VS PLAYER</button>
        </div>
        
    </div>

    <div class="smallGameBox" id="xBox">
        <i class="fa-solid fa-x fa-9x"></i>
    </div>

    <div class="smallGameBox" id="oBox">
        <i class="fa-solid fa-o fa-9x"></i>
    </div>
    
    <div id="endBox">
        <h2 id="endText">It's a tie!</h2>
        <button id="restart" onclick="locationReload()">RESTART</button>
    </div>

    <button id="muteButton" class="buttonSound" onclick="toggleMute()">
		<i id="muteIcon" class="fa-solid fa-volume-high fa-2xl"></i>
		<i id="muteIcon" class="fa-solid fa-volume-off fa-2xl"></i>
	</button>
</body>
</html>
