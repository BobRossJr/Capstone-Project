<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script defer src="js/calculator.js"></script>
    <script defer src="js/controls.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <link rel="stylesheet" type="text/css" href="css/calculator.css"/>
    <link rel="icon" type="image/x-icon" href="icon.png">
</head>
<body>
    <h1>Calculator</h1>

    <div id="calculatorFrame">
        <div id="display">
            <p id="displayText"></p>
        </div>
        <div id="buttonFrame">
            <div class="calculatorButton" id="backspaceButton" onclick="backspace()">DEL</div>
            <div class="calculatorButton" id="answerButton" onclick="Ans()">ANS</div>
            <div class="calculatorButton">(</div>
            <div class="calculatorButton">)</div>
            <div class="calculatorButton"></div>
            <div class="calculatorButton" id="^" onclick="inputOpperand('^')">^</div>
            <div class="calculatorButton" id="rootButton" onclick="squareroot()">âˆš</div>
            <div class="calculatorButton" id="/" onclick="inputOpperand('/')">/</div>
            <div class="calculatorButton">7</div>
            <div class="calculatorButton">8</div>
            <div class="calculatorButton">9</div>
            <div class="calculatorButton" id="x" onclick="inputOpperand('x')">x</div>
            <div class="calculatorButton">4</div>
            <div class="calculatorButton">5</div>
            <div class="calculatorButton">6</div>
            <div class="calculatorButton" id="-" onclick="inputOpperand('-')">-</div>
            <div class="calculatorButton">1</div>
            <div class="calculatorButton">2</div>
            <div class="calculatorButton">3</div>
            <div class="calculatorButton" id="+" onclick="inputOpperand('+')">+</div>
            <div class="calculatorButton" id="clearButton" onclick="clearDisplay()">C</div>
            <div class="calculatorButton">0</div>
            <div class="calculatorButton" id="decimalButton" onclick="decimal()">.</div>
            <div class="calculatorButton" id="calculateButton" onclick="calculate(calculationArray)">=</div>
        </div>
    </div>

    <div id="sideMenu">
        <div class="optionContainer">
            Decimals:
            <input id="decimalPlacesInput" type="number" value="8">
        </div>
    </div>
</body>
</html>
