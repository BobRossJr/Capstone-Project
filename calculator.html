<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script defer src="js/calculator.js"></script>
    <script defer src="js/controls.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <link rel="stylesheet" type="text/css" href="css/calculator.css"/>
</head>
<body>
    <h1>Calculator</h1>

    <div id="calculatorFrame" class="borderClass">
        <div id="display">
            <p id="displayText"></p>
        </div>
        <div id="buttonFrame">
            <div class="calculatorButton"></div>
            <div class="calculatorButton"></div>
            <div class="calculatorButton"></div>
            <div class="calculatorButton" onclick="inputOpperand('/')">/</div>
            <div class="calculatorButton">7</div>
            <div class="calculatorButton">8</div>
            <div class="calculatorButton">9</div>
            <div class="calculatorButton" onclick="inputOpperand('x')">x</div>
            <div class="calculatorButton">4</div>
            <div class="calculatorButton">5</div>
            <div class="calculatorButton">6</div>
            <div class="calculatorButton" onclick="inputOpperand('-')">-</div>
            <div class="calculatorButton">1</div>
            <div class="calculatorButton">2</div>
            <div class="calculatorButton">3</div>
            <div class="calculatorButton" onclick="inputOpperand('+')">+</div>
            <div class="calculatorButton" onclick="clearDisplay()">C</div>
            <div class="calculatorButton">0</div>
            <div class="calculatorButton" onclick="decimal()">.</div>
            <div class="calculatorButton" onclick="calculate()">=</div>
        </div>
    </div>
</body>
</html>
