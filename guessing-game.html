<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/837a8073e0.js" crossorigin="anonymous"></script>
    <title>Guessing Game</title>
    
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <link rel="stylesheet" type="text/css" href="css/guessingGame.css"/>
    <script src="js/guessingGame.js"></script>
    <script src="js/utility.js" defer></script>    
    <script src="js/controls.js"></script>
</head>
<body>

    <!-- Error notification animation -->

    <div class="notificationClass notificationEnterClass" id="noti">
        <i id="notiExclamation" class="fa-solid fa-exclamation vertical-center fa-2xl" style="position: absolute;"></i>
        <div id="notiText">
            Sample
        </div>
    </div>

    <!-- Arrow animations -->

    <div class="downArrow" id="leftDownArrow">
        <i class="fa-solid fa-arrow-down"></i>
    </div> 
    
    <div id="rightDownArrow" class="downArrow">
        <i class="fa-solid fa-arrow-down"></i>
    </div>

    <div class="upArrow" id="leftUpArrow">
        <i class="fa-solid fa-arrow-up"></i> 
    </div> 
    
    <div class="upArrow" id="rightUpArrow">
        <i class="fa-solid fa-arrow-up"></i>
    </div>

        <!-- Page header -->

    <h1>Guessing Game!</h1>

      <!-- Guessing game -->

      <div class="gameBox">
        <h2>Enter the range <br> of the guessing game</h2>
        <input id="range" class="gameInput" type="number" value="100" onkeypress="eventKey(event, play)">
        <br>
        <button id="play" class="gameButton buttonSound" onclick="play()">PLAY</button>
        <br>
        <h2>Enter your guess!</h2>
        <input id="guess" class="gameInput" type="number" disabled value="50" onkeypress="eventKey(event, enterGuess)">
        <br>
        <button id="enter" class="gameButton buttonSound" onclick="setTimeout(enterGuess(), 3000)" disabled>ENTER</button>
        <br>
        <button id="bottomButton" class="gameButton" onclick="location.reload()">RESTART</button>
      </div>

      <!-- Win -->

      <div id="winBox" hidden>
        <h2 id="triesText">Congratulations you win!</h2>
      </div>

      <div class="triesBoxClass" id="triesBox">
        <h2 id="triesHeader">Tries</h2>
        <h2 id="triesH2">0</h2>
    </div>
      
</body>
</html>
